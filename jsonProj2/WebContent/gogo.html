<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#btn {
	width: 200px;
	height: 50px;
	font-size: 20px;
	line-height: 50px;
	background: #ff0;
	border: 1px solid #000;
	text-align: center;
}

#cons {
	width: 800px;
	height: 500px;
	background: #0ff;
	border: 1px solid #000;
	padding: 50px;
}

#cons > div {
	width: 500px;
	height: 50px;
	font-size: 20px;
	line-height: 50px;
	background: #f0f;
	border: 1px solid #000;
	text-align: center;
	margin: 10px;
}
</style>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
	
	$("#btn").click(function(){
		
		function log(ttt) {
			
			var aa = $("<div>")
			aa.html(ttt)
			$("#cons").append(aa)
			
			//$("#cons").html(    $("#cons").html()+ttt+"<br>"    )
		}
		
		
		$.ajax({
			url:"boardList.jsp",
			
			data:{start:$("#start").val(),end:$("#end").val()},
			
			dataType:'json', // dataType='json'으로 안주면 문자열로 받고 설정해주면 json 객체값(키,밸류)으로 받음
			
			success:function(ddd){
				//alert("성공이지롱 : "+ddd)
				//console.log(ddd)
				//$("#cons").html(ddd)
				
				for(i in ddd) {
					log(i+":"+ddd[i].pname)
				}
			},
			
			error:function(e){
				alert("실패지롱 : "+e.responseText)
			}
			
			
		})
		
	})
	
})

</script>
</head>
<body>
start: <input type="text" id="start" />
<br>
end: <input type="text" id="end" />
<div id="btn">눌러봐</div>

<div id="cons"></div>
</body>
</html>
