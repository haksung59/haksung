<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb04_박스테두리</title>
<style type="text/css">
	div {
		background-color: limegreen;
		border-style: solid;
		margin: 5px;
	}
	#border1 {
		border-color: red;
		border-top-style: dotted;
		border-width: 1px 2px 3px 4px; /* 선두께 상우하좌(시계방향)*/
	}
	#border2 {
		border-color: blue;
		border-top-style: double;
		border-bottom-style: double;
		border-width: 5px;
	}
	#border3 {
		border-color: orange;
		border-right-style: dashed;
		border-left-style: dashed;
		border-width: 10px 20px;	/* 상하-좌우 (대칭으로 줌) */
	}
	#border4 {
		border: 5px solid purple;
	}

</style>
</head>
<body>
	<h2>박스테두리 예제</h2>
	
	<div id="border1"><p>테두리 1</p></div>
	
	<div id="border2"><p>테두리 2</p></div>
	
	<div id="border3"><p>테두리 3</p></div>
	
	<div id="border4"><p>테두리 4</p></div>
	
	
	
</body>
</html>
