<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb04_패딩</title>
<style type="text/css">
	p {
		width: 400px;
		background-color: lightgray;
	}
	.example {
		border: 1px solid red;
		padding: 10px;
		margin: 10px;
	}
	.example2 {
		border: 1px solid limegreen;
		padding: 10px 20px 30px 40px;
		margin: 10px 20px 30px 40px;
	}
	.example3 {
		border: 1px solid lightblue;
		padding: 10px 20px;
		margin: 10px 20px;
	}
	.example4 {
		border: 1px solid orange;
		padding: 10px 20px;
		margin: 20px auto; /* 부모태그의 너비를 기준해서 좌우정렬 가능 */
	}
</style>
</head>
<body>
	<h2>박스 내부 여백 예제</h2>
	
	<p class="example">내가 좋아하는 악기는 기타입니다. 당신은 무슨 악기를 좋아하나요?</p>
	
	<p class="example2">주로 사용하는 프로그래밍언어는 자바입니다. 당신은 무슨 어떤 언어로 개발하시나요?</p>
	
	<p class="example3">내가 좋아하는 음식은 짬뽕입니다. 당신이 좋아하는 음식은?</p>
	
	<p class="example4">내가 사용하는 개발툴은 notepad++입니다. 당신이 사용하는 개발툴은?</p>
</body>
</html>
