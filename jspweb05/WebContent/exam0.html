<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb06_사각형배치</title>
<style type="text/css">

	div.wrapper {
		width: 600px;
		height: 600px;
		background-color: lightgray;
	}
	div.red {
		background-color: red;
		width: 150px;
		height: 150px;
	}
	div.yellow {
		background-color: yellow;
		width: 150px;
		height: 150px;
		position: relative;
		left: 450px;
		top: -150px;
	}
	div.brown {
		background-color: brown;
		width: 150px;
		height: 150px;
		position: relative;
		top: 150px;
	}
	div.violet {
		background-color: violet;
		width: 150px;
		height: 150px;
		position: relative;
		top: 0px;
		left: 450px;
	}
</style>
</head>
<body>
	
	<div class="wrapper">
		<div class="red">빨간색</div>
		<div class="yellow">노란색</div>
		<div class="brown">갈색</div>
		<div class="violet">보라색</div>
	</div>
</body>
</html>
