<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb</title>
<style type="text/css">
	p {
		height: 50px;
		margin: 0px;
		float: left;
		width: 100px;
	}
	p.r {
		background-color: red;
	}
	p.y {
		background-color: yellow;
	}
	p.o {
		background-color: orange;
	}
	p.g {
		background-color: green;
	}
	p.b {
		background-color: blue;
	}
	p.n {
		background-color: navy;
	}
	p.p {
		background-color: purple;
	}
	div {
		width: 750px;
	}
	
	
</style>
</head>
<body>
	<h2>무지개 모양 만들기</h2>
	
	<div>
		<p class="r">빨간색</p>
		<p class="o">주황색</p>
		<p class="y">노란색</p>
		<p class="g">초록색</p>
		<p class="b">파란색</p>
		<p class="n">남색</p>
		<p class="p">보라색</p>
	</div>

</body>
</html>
