<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb0_</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css">
	table {
		border-collapse: collapse;
		/* empty-cells 속성이 무시됨///show-기본값 */
		/* border-spacing 속성이 무시됨 */
		empty-cells: show;
		border-space: 5px 10px;		/* 5px 10px 15px 20px; - 이런 규칙 적용 안됨.*/
		/* padding: 상하px 좌우px */
	}
	td {
		border: 1px solid #999999;
	}
</style>
</head>
<body>
	<h2>테이블속성 예제</h2>
	<table>
		<colgroup>
			<col width="50"></col> <! -- 참고 -->
			<col width="200"></col>
			<col width="100"></col>
		</colgroup>
		<tr>
			<td>번호</td>
			<td>이름</td>
			<td>나이</td>
		</tr>
		<tr>
			<td>1</td>
			<td>John</td>
			<td></td>
		</tr>
	</table>
</body>
</html>
