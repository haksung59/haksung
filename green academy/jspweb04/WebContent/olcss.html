<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb04_목록디자인</title>
<style type="text/css">
	ol {
		list-style-type: upper-roman;
		list-style-position: inside;
	}
	ol li {
		border: 1px solid green;
	}
	ul {
		list-style-type: square;
	}
	ul li {
		border: 1px solid green;
	}
	ul.example{
		list-style-image: url("images/star.png")
	}
	/* 대분류 중분류 소분류 */
</style>
</head>
<body>
	<h2>순서있는 목록 리스트변경</h2>
	<h3>에밀리의 시집</h3>
	<ol>
		<li>생명</li>
		<li>자연</li>
		<li>사랑</li>
		<li>시간과 영원성</li>
	</ol>
	
	<h3>컨퍼런스</h3>
	<ul>
		<li>시발표</li>
		<li>작사소개</li>
		<li>간담회</li>
	</ul>
	
	<h3>랭보 시전집</h3>
	<ul class="example">
		<li class="list_1">느낌</li>
		<li class="list_2">태양</li>
		<li>나의여행</li>
		<li>산책</li>
	</ul>
	

</body>
</html>
