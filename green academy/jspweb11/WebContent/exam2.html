<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb0_</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css">
	#box {
		width: 100px;
		height: 100px;
		background-color: green;
	}
</style>
</head>
<body>
	<div id="box"></div>

<script src="js/jquery-3.6.0.min.js"></script>	<!--사용하지 않으면 주석을 막을 것.-->
<script>
	$("#box").mouseover(function(){
		$("#box").fadeOut(1500);	//마우스를 올리면 1.5초만에 사라져요~
	});
</script>
</body>
</html>
