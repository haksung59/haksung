<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css"></style>
</head>
<body>

	<h3>상위메뉴를 선택후 하위메뉴를 변경</h3>
	1DEPTH : <select id="mainCate" onchange="selectMain()">
		<option value="0">전체</option>
		<option value="1">스포츠</option>
		<option value="2">공연</option>
	</select>
	
	2DEPTH : <select id="subCate">
		<option value="">전체</option>
	</select>
	
<script src="js/jquery-3.6.0.min.js"></script>	<!--사용하지 않으면 주석을 막을 것.-->
<script>
	
	function selectMain(){
		
		mainVal = $("select#mainCate > option:selected").val();
		initdat = "<option value=''>전체</option";

		switch(mainVal){
		case "1":
			curdata = $("select#subCate").html();
			curdata += "<option value='bb'>야구</option>";
			curdata += "<option value='fb'>축구</option>";
			$("select#subCate").html(curdata);
			curdata= initdat;
			break;
		case"2":
			curdata = initdat;
			curdata += "<option value='bb'>연극</option>"; // 추가대입
			curdata += "<option value='bb'>뮤지컬</option>";
			$("select#subCate").html(curdata);
			curdata= initdat;
			break;
		default:
			break;
		
		}
		
		
	};
	
	
</script>
</body>
</html>
