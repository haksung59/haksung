<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb0_</title>
<style type="text/css"></style>
</head>
<body>
	<h2>두개의 숫자(토익, 이수학점)를 입력받아서 졸업여부</h2>
<script>
	toeic = parseInt(prompt("당신의 토익점수는?","") );
	score = parseInt(prompt("당신의 이수학점은?","") );
	
	//A 경우 - 토익 700점 이상이면 참.
	//B 경우 - 이수학점 140점 이상이면 참.
	
	// A&B이면 졸업
	// B이고 A 아니면 수료
	// A도 B도 아니면 졸업 불가
	
	if(toeic>=700 && score>=140){
		alert("졸업입니다.");
	}else if(score>=140 && toeic<700){
		alert("수료하셨습니다.");
	}else {
		alert("졸업 불가.");
	}
	
	
	
</script>
</body>
</html>
