<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb0_</title>
<style type="text/css">
	img {
		width: 100px;
		height: 100px;
	}
</style>
</head>
<body>
<script>
	// score 점수를 입력해서
	// 학점 이미지로 출력
	
	var A = '<img src="images/A.jpg">';
	var B = '<img src="images/B.jpg">';
	var C = '<img src="images/C.jpg">';
	var D = '<img src="images/D.jpg">';
	var F = '<img src="images/F.jpg">';
	
	score = parseInt(prompt("점수를 입력하시오.",""));
	
	if(score>=90){
		document.write(A);
	}else if(score>=80){
		document.write(B);
	}else if(score>=70){
		document.write(C);
	}else if(score>=60){
		document.write(D);
	}else{
		document.write(F);
	}
		//getElementById 로 찾고 src를 수정해도 가능함.
</script>
</body>
</html>
