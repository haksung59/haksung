<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb0_</title>
<style type="text/css"></style>
</head>
<body>

<script>
	// 점수 90~100점 다시 나눠서 90~94 A 95~100 A+ 출력 . . . . .
	
	score = parseInt(prompt("점수를 입력하시오.",""));
	
	if(score>=90){
		if(score>=95){
			alert("A+");
		}else alert("A");
	}else if(score>=80){
		if(score>=85){
			alert("B+");
		}else alert("B");
	}else if(score>=70){
		if(score>=75) alert("C+");
		else alert("C");
	}else
		alert("D");
</script>
</body>
</html>
