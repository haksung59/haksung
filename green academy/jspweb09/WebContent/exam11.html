<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb0_</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css"></style>
</head>
<body>
	<h3>구구단 출력 프로그램</h3>
<script>
	// 단을 입력받고
	// 해당 구구단을 테이블로 출력하시오.
	
	dan = parseInt(prompt("단을 입력하시오.",""));
	
	document.write("<table border='1' width='200'>")
	for(i=1; i<=9; i++){
		document.write("<tr><td>"+dan+"*"+i+"</td><td width='50'>"+(dan*i)+"<br>"+"</td></tr>");
		
	}
	document.write("</table>")
</script>
</body>
</html>
