<body>
	<h2>1-100까지 2의배수도 되고 5의 배수도 되는 수들의 합계</h2>
<script>
	sum = 0;
	for(i=1;i<=100; i++){
		if(i%2==0 && i%5==0){
			sum = sum+i;
		}
	}alert(sum);
</script>
</body>
