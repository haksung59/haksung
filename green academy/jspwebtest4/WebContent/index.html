<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css"></style>
</head>
<body>

	<div class="wrapper">
	
		<div class="calendar">
		
			<div class="header">
				<button>◀</button>
				<select>
					<option>January 2019</option>
					<option>February 2019</option>
					<option>March 2019</option>
					<option>April 2019</option>
					<option>May 2019</option>
					<option>June 2019</option>
					<option>July 2019</option>
					<option selected="selected">August 2019</option>
					<option>September 2019</option>
					<option>October 2019</option>
					<option>November 2019</option>
					<option>December 2019</option>
				</select>
				<button>▶</button>
			</div>
			
			<div class="main">
				<table>
				
					<tr>
						<th>M</th>
						<th>T</th>
						<th>W</th>
						<th>T</th>
						<th>F</th>
						<th>S</th>
						<th>S</th>
					</tr>
					
					<tr>
						<td class="blank"></td>
						<td class="blank"></td>
						<td class="blank"></td>
						<td>1</td>
						<td class="booked">2</td>
						<td class="booked">3</td>
						<td class="booked">4</td>
					</tr>
					
					<tr>
						<td class="booked">5</td>
						<td>6</td>
						<td>7</td>
						<td>8</td>
						<td>9</td>
						<td>10</td>
						<td>11</td>
					</tr>
					
					<tr>
						<td>12</td>
						<td>13</td>
						<td>14</td>
						<td>15</td>
						<td>16</td>
						<td>17</td>
						<td>18</td>
					</tr>
					
					<tr>
						<td>19</td>
						<td>20</td>
						<td>21</td>
						<td>22</td>
						<td>23</td>
						<td>24</td>
						<td class="booked">25</td>
					</tr>
					
					<tr>
						<td class="booked">26</td>
						<td class="booked">27</td>
						<td class="booked">28</td>
						<td>29</td>
						<td>30</td>
						<td>31</td>
						<td class="blank"></td>
					</tr>
					
				</table>
			</div>
			
			<aside>
				<p class="aside"><b id="available">■</b>Available</p>
				<p class="aside"><b id="booked">■</b>Booked</p>
			</aside>
		</div><!-- calendar -->

		<div class="content">
			
			<form>
				<h3>Your Name</h3>
				<input type="text">
				
				<h3>Your Email</h3>
				<input type="text">
				
				<h3>Extras</h3>
				<input type="checkbox" id="breackfast"><label for="breackfast">Breakfast</label>
				<input type="checkbox"><label for="swimming pool access">Swimming Pool Access</label>
				<input type="checkbox"><label for="gym access">Gym Access</label>
				<br>
				<input type="button" value="Book Now">
			</form>
			
		</div>
		
	</div>

<!--<script src="js/jquery-3.6.0.min.js"></script>	사용하지 않으면 주석을 막을 것.-->
<script></script>
</body>
</html>
