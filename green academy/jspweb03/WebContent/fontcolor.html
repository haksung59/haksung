<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb03_색상</title>
<style type="text/css">
	* {
		font-family: Arial;
		color: gray;
		padding: 10px;
	}
	body{
		background-color: Lightgray;
	}
	h2{
		color: rgb(60,0,250);
		background-color: rgb(200,200,30);

		color: #3300ff;

	}

	}

</head>
<body>
	<h2>해양과학</h2>
	<h3>해수의 성분</h3>
	<p>지구의 모든 것은 해수에서 찾을 수 있다.</p> 
	<ul>
		<li>해양</li>
		<li>심해탐험</li>
	</ul>
</body>
</html>
