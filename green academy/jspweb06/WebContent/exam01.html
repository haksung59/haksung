<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb0_</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css">

	div {
		width: 600px;
		height: 600px;
		background-color: white;
		padding: 0px;
		border: 1px solid black;
	}
	.red {
		width: 200px;
		height: 200px;
		background-color: red;
		margin: 0px;
		position: absolute;
	}
	.purple {
		width: 200px;
		height: 200px;
		background-color: rgb(137,12,173);
		margin: 0px;
		position: relative;
		top: 100px;
		left: 100px;
		z-index: 99;
	}
	.grass {
		width: 200px;
		height: 200px;
		background-color: rgb(164,210,24);
		margin: 0px;
		position: relative;
		left: 200px;
	}
	.brown {
		width: 200px;
		height: 200px;
		background-color: rgb(142,109,91);
		margin: 0px;
		position: relative;
		top: -100px;
		left: 300px;
		z-index: 99;
	}
	.green {
		width: 200px;
		height: 200px;
		background-color: green;
		margin: 0px;
		position: relative;
		top: -200px;
		left: 400px;
	}
	
</style>
</head>
<body>

	<div>
		<p class="red"></p>
		<p class="purple"></p>
		<p class="grass"></p>
		<p class="brown"></p>
		<p class="green"></p>
	</div>

</body>
</html>
