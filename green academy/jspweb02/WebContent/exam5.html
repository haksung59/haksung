<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb02 예제</title>
</head>
<body>

	<h2>도서관 검색페이지</h2>

	<form action="jsp/form0pro.jsp"
		  method="GET">
	
	<table border="1" width="1000">
		<tr>
			<th width="200" align="left" bgcolor="lightgray">도서명</th>
			<td colspan="3" width="800">
			<input type="text" name="subject" size="130">
			</td>
		</tr>
		
		<tr>
			<th width="200" align="left" bgcolor="lightgray">출판사명</th>
			<td colspan="3" width="800">
			<input type="text" name="subject2" size="130">
			</td>
		</tr>
		
		<tr>
			<th width="200" align="left" bgcolor="lightgray">발행연도</th>
			<td width="300" align="left">
				<select name="year">
				<option value="1990">1990년</option>
				<option value="1991">1991년</option>
				<option value="1992">1992년</option>
				<option value="1993">1993년</option>
				<option value="1994">1994년</option>
				<option value="1995">1995년</option>
				<option value="1996">1996년</option>
				<option value="1997">1997년</option>
				<option value="1998">1998년</option>
				<option value="1999">1999년</option>
				<option value="2000">2000년</option>
				<option value="2001">2001년</option>
				<option value="2002">2002년</option>
				<option value="2003">2003년</option>
				<option value="2004">2004년</option>
				<option value="2005">2005년</option>
				<option value="2006">2006년</option>
				<option value="2007">2007년</option>
				<option value="2008">2008년</option>
				<option value="2009">2009년</option>
				<option value="2010">2010년</option>
				<option value="2011">2011년</option>
				<option value="2012">2012년</option>
				<option value="2013">2013년</option>
				<option value="2014">2014년</option>
				<option value="2015">2015년</option>
				<option value="2016">2016년</option>
				<option value="2017">2017년</option>
				<option value="2018">2018년</option>
				<option value="2019">2019년</option>
				<option value="2020">2020년</option>
				<option value="2021">2021년</option>
				</select>
			<th width="200" align="left" bgcolor="lightgray">저자암호</th>
			<td>
			<input type="password" name="PW" size="40" maxlength="6">
			</td>
		</tr>
		
		<tr>
			<th width="200" align="left" bgcolor="lightgray">도서이미지</th>
			<td colspan="3">
			<input type="file" name="attach">
			</td>
		</tr>
		
		<tr>
			<th width="200" align="left" bgcolor="lightgray">관련검색단어</th>
			<td colspan="3">
			<input type="checkbox" name="keyword">웹표준 &nbsp;
			<input type="checkbox" name="keyword">에이작스 &nbsp;
			<input type="checkbox" name="keyword">자바스크립트 &nbsp;
			<input type="checkbox" name="keyword">HTML &nbsp;
			<input type="checkbox" name="keyword" checked="checked">MySQL
			</td>
		</tr>
		
		<tr>
		<th width="200" align="left" bgcolor="lightgray">관련 제목</th>
		<td>
		<select name="component" multiple="multiple" size="4"
		 style="width:200px;">
		<option>component_1</option>
		<option>component_2</option>
		<option>component_3</option>
		<option>component_4</option>
		<option>component_5</option>
		<option>component_6</option>
		<option>component_7</option>
		<option>component_8</option>
		<option>component_9</option>
		<option>component_10</option>
		<option>component_11</option>
		<option>component_12</option>
		<option>component_13</option>
		<option>component_14</option>
		<option>component_15</option>
		</select>
		</td>
		</tr>
		
		<tr>
			<th width="200" align="left" bgcolor="lightgray" height="150">설명</th>
			<td colspan="3" height="150">
			<textarea name="content" cols="100" rows="10">
			</textarea>
			</td>
		</tr>
	<tr>
		<td colspan="4" align="right">
		<input type="button" value="검색하기">
		<input type="button" value="취소하기">
		<input type="button" value="목록보기">
		</td>
	</tr>
	</table>
	</form>

</body>
</html>
