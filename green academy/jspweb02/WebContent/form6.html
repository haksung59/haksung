<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb02 예제</title>
</head>
<body>

	<h2>form태그안에 들어가는 폼컨트롤 종류</h2>
	
	<h3>부서별 직원설정</h3>
	<form action="jsp/form6pro.jsp"
		  method="GET">
	<table border="1" width="500">
	
	<tr>
		<th width="200">직원</th>
		<th width="100" rowspan="2">
		<input type="button" value="<<">
		<input type="button" value=">>">
		</th>
		<th width="200">부서(백엔드개발)</th>
	</tr>
	
	<tr>
		<td>
		<select name="employ" multiple="multiple"
		 style="width:200px;">
		<option>조장희(대리)</option>
		<option>윤성철(사원)</option>
		<option>임지훈(프리)</option>
		</select>
		</td>
		<!--<td></td>-->
		<td>
		<select name="employ" multiple="multiple"
		 style="width:200px;">
		<option>이창희(팀장)</option>
		</td>
	</tr>
	
	<tr>
		<td colspan="3" align="center">
		<input type="hidden" value="update" name="state">
		<input type="button" value="저장">
		</td>
	</tr>
	
	</table>
	</form>
</body>
</html>
