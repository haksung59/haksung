<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb05_일정달력</title>
<style type="text/css">
	body {
		width: 680px;
		font-family: Arial, Verdana, sans-serif;
	}
	h2 {
		margin-left: 45px;
	}
	ul li {
		display: inline;
		float: left;
		width: 70px;
		border: 1px solid black;
		height: 50px;
		text-align: right;
		padding: 7px;
		margin:0;
	}
	.sun {
		color: red;
	}
	.sat {
		color: blue;
	}
	ul.day li {
		margin-bottom: 10px;
		border: none;
		height: 15px;
		text-align: center;
		width: 72px;
	}
	 #sun28 {
		color: pink;
	}
	#thurs1, #fri2 {
		color: lightgray;
	}
	#sat3 {
		color: skyblue;
	}

</style>
</head>
<body>

	<h2>2021년 3월</h2>
	<ul class="day">
		<li class="sun">일</li>
		<li>월</li>
		<li>화</li>
		<li>수</li>
		<li>목</li>
		<li>금</li>
		<li class="sat">토</li>
	</ul>
	<ul class="1st week">
		<li class="sun" id="sun28">28</li>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li class="sat">6</li>
	</ul>
	<ul class="week">
		<li class="sun">7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
		<li>11</li>
		<li>12</li>
		<li class="sat">13</li>
	</ul>
	<ul class="week">
		<li class="sun">14</li>
		<li>15</li>
		<li>16</li>
		<li>17</li>
		<li>18</li>
		<li>19</li>
		<li class="sat">20</li>
	</ul>
	<ul class="week">
		<li class="sun">21</li>
		<li>22</li>
		<li>23</li>
		<li>24</li>
		<li>25</li>
		<li>26</li>
		<li class="sat">27</li>
	</ul>
	<ul class="5th week">
		<li class="sun">28</li>
		<li>29</li>
		<li>30</li>
		<li>31</li>
		<li id="thurs1">1</li>
		<li id="fri2">2</li>
		<li class="sat" id="sat3">3</li>
		
	</ul>
	

</body>
</html>
