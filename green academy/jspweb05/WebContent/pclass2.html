<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb05_유사클래스</title>
<style type="text/css">
	div {
		width: 200px;
		height: 200px;
		background-color: yellow;
	}
	/* 마우스를 올리면 주황색으로 바뀌고 크기는 두배가 되도록 */
	#demo:hover {
		background-color: orange;
		width: 400px;
		height: 400px;
	}
	input[type="text"]:focus {
		background-color: lightgray;
	}
</style>
</head>
<body>
	<h2>박스위에 마우스를 올리면</h2>
	<div id="demo">
	
	</div>
	<br>
	좌표는: <input type="text" value="">
</body>
</html>
