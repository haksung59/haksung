<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    	body{
    		width:960px;
    		margin: 0 auto;
    		font-family: Arial, sans-serif;
    		border: 1px solid red;
    	}
    	#header,#content,#footer {
    		border: 1px solid red;
    		text-align: center;
    		background-color: rgb(230,230,230);
    	}
    	#content {
    		height: 300px;
    	}
    	ul li {
    		display: inline;
    		margin: 5px;
    		border: dotted 2px green;
    	}
    	.column1, .column2, .column3 {
    		float: left;
    		width: 299px;
    		margin: 10px;
    		background-color: pink;
    	}
    </style>
</head>

<body>
    <div id="header">
        <h1>제목</h1>
        <div>
        <ul id="nav">
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
        </ul>
        </div>
    </div>

    <div id="content">

        <div id="feature">
            <p>특징</p>
        </div>

        <div class="column1">
            <p>컬럼1</p>
        </div>

        <div class="column2">
            <p>컬럼2</p>
        </div>

        <div class="column3">
            <p>컬럼3</p>
        </div>

    </div>

    <div id="footer">
        <p>&copy; copywriter 2020</p>
    </div>
</body>
</html>
