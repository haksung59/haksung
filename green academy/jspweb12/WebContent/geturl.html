<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- list.html
    게시판
    1 <a href="geturl.html?id=1">글제목1</a> 
    2 <a href="geturl.html?id=2">글제목2</a>  -->

<script>

    content = ["게시판제목1","게시판제목2","게시판제목3"];

    function getParam(sname) {

        var params = location.search.substr(location.search.indexOf("?") + 1);
        var sval = "";
        params = params.split("&");

        for (var i = 0; i < params.length; i++) {
            temp = params[i].split("=");
            if ([temp[0]] == sname) { sval = temp[1]; }
        }
        return sval;

    }
    
    result = getParam("id");
    alert(content[parseInt(result)-1]);
</script>
</body>
</html>
