<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb0_</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css"></style>
</head>
<body>

<script>
	//1번 - 초기값을 넣어서 배열을 선언.
	//배열변수명 weight - 5명의 몸무게 - 평균
	var weight = [50,120,75,63,58];
	var sum = 0;
	for(i=0; i<weight.length; i++){
		sum = sum+weight[i];
	}document.write(sum/weight.length+"<br>");
	
	//2번 - Array()로 배열을 선언하고
	//1~5까지 값을 대입해서 출력
	//변수명 num
	
	var num = new Array(5);
	for(i=0; i<num.length; i++){
		num[i]=i+1;
		document.write(num[i]+",")
	}
	
</script>
</body>
</html>
