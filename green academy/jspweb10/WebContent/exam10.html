<body>

	<h3>로그인 체크</h3>
	<p><input type="text" placeholder="아이디" id="userid"></p>
	<p><input type="password" placeholder="비밀번호" id="userpw"></p>
	<p><input type="button" value="로그인" onclick="checkLogin();">
		&nbsp; <input type="button" value="가입하기" onclick="location.href='exam11.html'">
	</p>
	
<script>
	function checkLogin(){
		id = document.getElementById("userid").value;
		//innerHTML, innerText랑 비슷하게 폼컨트롤 value를 사용
		pw = document.getElementById("userpw").value;
		if(id=="java") {
			
			if(pw=="1234") {
				alert("로그인 성공");
			}else{
				alert("비밀번호를 확인 바랍니다.")
			}
		}else{
			alert("아이디를 확인 바랍니다.")
		}
	}
</script>
</body>
