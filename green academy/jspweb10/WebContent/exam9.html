<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb0_</title>
<link rel="stylesheet" href="css/style_1.css"></link>
<style type="text/css"></style>
</head>
<body>

	<div class="wrapper">
	
		<header>
			<div id="logo">
				<img src="images/logo.png">
			</div>
		</header>
		
		<!-- 슬라이드 영역 -->
		<div class="imageslide">
		
			<div class="myslides">
				<img src="images/1111.jpg">
			</div>
			
			<div class="myslides">
				<img src="images/2222.jpg">
			</div>
			
			<div class="myslides">
				<img src="images/3333.jpg">
			</div>
			
			<a class="prev" onclick="plusSlide(-1);">&#10094;</a>
			<a class="next" onclick="plusSlide(1);">&#10095;</a>
			
			
		</div>
		
		<div class="control">
			<p><span onclick="currentSlide(1)">1</span>
			<span onclick="currentSlide(2)">2</span>
			<span onclick="currentSlide(3)">3</span>
			<input type="button" value="AUTO PLAY" onclick="play();">%nbsp;
			<input type="button" value="STOP PLAY" onclick="stop();">
			</p>
		</div>
		<footer>
				<address>COPYWRITER &copy; www.dellemc.co.kr</address>
		</footer>
	</div>

<script src="js/jscript.js"></script>
</body>
</html>
