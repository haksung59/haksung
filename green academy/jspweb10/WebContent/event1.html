<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb0_</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css">
	div {
		border: 1px solid green;
		width: 400px;
		height: 300px;
	}

</style>
</head>
<body>
	<h3>마우스 이벤트</h3>
	
	<div onmouseover="changeImg(1);" onmouseout="changeImg(0);">
	<img src="images/bird.gif" alt="bird" id="demo">
	</div>
	
<script>
	function changeImg(s){
		if(s==1){
			document.getElementById("demo").src = "images/bear.gif";
		}else{
			document.getElementById("demo").src = "images/bird.gif";
		}
	}
</script>
</body>
</html>
