<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb0_</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css"></style>
</head>
<body>
	<p>페이지 랜덤숫자를 2초 간격으로 발생한다.</p>
	<p><input type="button" value="시작" onclick="begin();"></p>
	<p><input type="button" value="정지" onclick="stop();"></p>
	<div id ="demo"></div>
<script>
	
	
	var idnum = setInterval(RandomNumber(),2000);
	
	
	function RandomNumber(){
		document.getElementById("demo").innerHTML+="<br>"+Math.random();
	}
	
	function stop(){
		clearInterval(idnum);
	}
</script>
</body>
</html>
