<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb0_</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css"></style>
</head>
<body>
	<p class=m></p>
	<p class=t></p>

<script src="js/jquery-3.6.0.min.js"></script>	<!--사용하지 않으면 주석을 막을 것.-->
<script>
	//<p>태그 안에 HELLO TEXT 5번 반복 출력
	
	$("p.m").text(changetext());
	
	function changetext(){
		for(i=0; i<5; i++){
			document.write("HELLO TEXT"+"<br>");
		}
	};
	
	// 선생님 풀이
	$("p.t").text(changetext());
	
	$(document).ready(function(){
		var str;
		for(i=0; i<5; i++){
			str = "HELLO TEXT";
		}
	});
</script>
</body>
</html>
