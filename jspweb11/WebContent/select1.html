<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb0_</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css"></style>
</head>
<body>
	<h3>선택자-태그선택자</h3>
	<h4>제이쿼리</h4>
	<p>선택자에 대한 내용 리뷰합니다.</p>
	<h4>태그선택자 사용법</h4>
	<p>태그이름으로 선택자를 사용합니다.</p>
<script src="js/jquery-3.6.0.min.js"></script>	<!--사용하지 않으면 주석을 막을 것.-->
<script>
	$("h4, h3").css("color","#ff0000"); //선택한 태그는 모두 적용됨.
	$("p, h3").css("background-color","yellow");
</script>
</body>
</html>
