<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css">
	.even {
		background-color: lightblue;
	}
	.highlight{
		background-color: pink;
	}
</style>
</head>
<body>
	<h3>제이쿼리의 클래스명을 추가 또는 제거예제</h3>
	<p class="even">DO-LIST-1</p>
	<p class="odd">DO-LIST-2</p>
	<p class="even">DO-LIST-3</p>
	<p class="odd">DO-LIST-4</p>
	<p class="even">DO-LIST-5</p>

<script src="js/jquery-3.6.0.min.js"></script>	<!--사용하지 않으면 주석을 막을 것.-->
<script>
	$(document).ready(function(){
		$("p").mouseover(function(){
			$(this).addClass("highlight");
		});
	});
	
	$(document).mouseout(function(){
		$(this).removeClass("highlight");
	});
	
</script>
</body>
</html>
