<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb08</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css">
	div.out {
		border: 1px solid black;
		width: 500px;
		
	}
	div.red{
		height: 100px;
		width: 100px;
		background-color: red;
		color: #ffffff;
		text-align: center;
		line-height: 100px;
		transition: width 5s,
					background-color 5s,
					font-size 5s;
		transition-time-function: linear;	/* ease가 기본값 (처음과 끝이 느림) */
		transition-delay: 1s;	/* 기본값 : 0 */
	}
	div.red:hover {
		width: 500px;
		background-color: green;
		font-size: 150%;
	}
</style>
</head>
<body>
	<h2>박스의 너비를 전환 예제</h2>
	<div class="out">
		<div class="red">
			UI 구현
		</div>
	</div>
	<p>마우스를 올리면 상자가 커집니다.-500px</p>
</body>
</html>
