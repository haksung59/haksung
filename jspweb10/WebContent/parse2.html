<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb0_</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css"></style>
</head>
<body>
	<h3>날짜(일)을 입력하면 초로 환산 출력</h3>
<script>
	
	day = prompt("날짜를 입력하시오.","");
	s = eval(day*1800*24);
	document.write(day+"일은 "+s+"초입니다.");
	
</script>
</body>
</html>
