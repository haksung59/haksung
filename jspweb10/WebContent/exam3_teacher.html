<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb0_</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css"></style>
</head>
<body>

<script>

	var scores = new Array();
	i=0;
	sum = 0;
	while(true){
		input = prompt("점수를 입력하시오(0을 입력하면 종료)","");
		if(input=='0'){
			break;
		}else{
			scores[i]=parseInt(input);
			//document.write(scores[i]);
			sum = sum + scores[i];
			i++;
		}
	}
	
	cnt = scores.length;
	for(i=0; i<scores.length; i++){
		document.write(scores[i]+"점<br>");
	}
	document.write("총합은 : "+sum+"평균은 : "+(sum/cnt));
</script>
</body>
</html>
