<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style type="text/css"></style>
</head>
<body>

	<h3>두 수를 입력해서 곱한 결과를 출력</h3>

<script>
	num1 = prompt("1번째 숫자를 입력하시오:","");
	num2 = prompt("2번째 숫자를 입력하시오:","");
	mux = num1 * num2;
	sum = parseInt(num1) + parseInt(num2);
	alert(sum+","+mux);
</script>
</body>
</html>
