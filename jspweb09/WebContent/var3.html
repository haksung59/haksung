<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb0_</title>
<style type="text/css"></style>
</head>
<body>
	<h2>변수연습</h2>
<script>
	// 나이라는 변수 선언해서 자신의 나이를 대입하고 출력
	var age = 29;
	document.write("나이는 : "+age);
	document.write("<br>");
	// 수학의 PI 변수 선언해서 3.141592를 대입하고 출력
	var PI = 3.141592;
	document.write(PI);
	document.write("<br>");
	// 자신이 좋아하는 음식의 이름 fname 선언하고 대입 후 출력
	var fname = "pizza";
	document.write(fname);
	// 
	
</script>
</body>
</html>
