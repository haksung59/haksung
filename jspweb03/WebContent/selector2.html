<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb03_속성선택자</title>
<style type="text/css">
	h2[class] {
		color: yellow;
		background-color: blue;
	}
	h2[id="subtitle"] {
		font-style: italic;
	}
	p[class^="de"] {	/* de로 시작하는 p */
		color: blue;
	}
	p[class$="c2"] {
		color: red;
	}
</style>
</head>
<body>
	<h2 class="title">속성선택자 예제</h2>
	<h2 id="subtitle">소제목</h2>
	<p class="desc">샘플문장입니다.</p>
	<p class="desc2">샘플문장입니다.</p>
</body>
</html>
